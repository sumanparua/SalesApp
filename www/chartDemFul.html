<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no" />
    <title>Chart - Demand Fulfillment</title>       
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/headerfooter.css" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />    
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.pager.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcheckbox.js"></script>
    
    
</head>
<body class='default'>    
 <div data-role="page" id="page" data-add-back-btn="true">
  
 <div data-role="header" data-theme="b"><a href="#" data-rel="back" data-role="button" >Back</a>
         <h6><font size="2px">Demand fulfillment</font></h6>
    </div>
    
  <div role="main" class="ui-content">
	<div id='jqxChart' style="margin-top: 20px; width: 330px; height: 450px; position: relative; left: 0px; top: 0px;">
    </div>
    
  <div style='margin-top: 10px;'>
                <input style='float: left;' id="jpegButton" type="button" value="Save As JPEG" />
                <input style='float: left; margin-left: 5px;' id="pngButton" type="button" value="Save As PNG" />
  </div>
      
  </div>  

 <div data-role="footer" data-position="fixed" data-theme="b">		
    <center>Powered by <I>Agile Dev CCoE</I></center>
</div><!-- /footer -->

</div>
 
    <script>
        $(document).ready(function () {
           // prepare chart data
            var sampleData = [
                { Technology: '.NET/SQL', Count: 3 },
                { Technology: 'HTML5', Count: 5 },
                { Technology: 'SAP CRM', Count: 2 },
                { Technology: 'BODS', Count: 7 },
                { Technology: 'WMB', Count: 12},
                { Technology: 'SAP HANA', Count: 14},
                { Technology: 'MS BI', Count: 8}
                
            ];
            // prepare jqxChart settings
            var settings = {
                title: "Demand Fulfillment",
                description: "(Technology wise resourcing needs)",
                showLegend: true,
                enableAnimations: true,
                padding: { left: 10, top: 5, right: 10, bottom: 5 },
                titlePadding: { left: 20, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                xAxis:
                {
                    dataField: 'Technology',
                    gridLines: { visible: true },
                    flip: false,
                      labels: {
                          visible: true,
                        angle: 55,
                        rotationPoint: 'topright',
                        offset: { x: 20, y: -5 }
                      }
                },
                valueAxis:
                {
                    flip: true,
                    labels: {
                        visible: true,
                    }
                },
                colorScheme: 'scheme02',
                seriesGroups:
                    [
                        {
                            type: 'column',
                            orientation: 'horizontal',
                            //columnsGapPercent: 50,
                            //toolTipFormatSettings: { thousandsSeparator: ',' },
                            series: [
                                    { dataField: 'Count', displayText: 'Count of resources',
                                      labels: { 
                                            visible: true,
                                            verticalAlignment: 'top',
                                            offset: { x: 5, y: 10 }
                                        }
                                    }
                                ]
                        }
                    ]
            };
            // setup the chart
            $('#jqxChart').jqxChart(settings);
        });
    </script>
</body>
</html>
